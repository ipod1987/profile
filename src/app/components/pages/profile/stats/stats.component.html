<div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="25px"
    fxLayoutGap.xs="0"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div fxFlex="33.333333%" fxFlex.xs="100%" class="col">
        <mat-card class="single-stats-box mb-25 tagus-card">
            <div class="d-flex align-items-center">
                <div class="icon">
                    <!-- <i class="flaticon-technical-support"></i> -->
                    <i class="ri-body-scan-fill"></i>
                </div>
                <div class="title">
                    <span class="d-block gray-color">As Full Stack Developer</span>
                    <h3>{{getExperienceTime()}}</h3>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxFlex="33.333333%" fxFlex.xs="100%" class="col">
        <mat-card class="single-stats-box mb-25 tagus-card">
            <div class="d-flex align-items-center">
                <div class="icon">
                    <i class="flaticon-goal"></i>
                </div>
                <div class="title">
                    <span class="d-block gray-color">Graduated Engineering</span>
                    <h3>2009</h3>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxFlex="33.333333%" fxFlex.xs="100%" class="col">
        <mat-card class="single-stats-box mb-25 tagus-card">
            <div class="d-flex align-items-center">
                <div class="icon">
                    <i class="flaticon-worldwide"></i>
                </div>
                <div class="title">
                    <span class="d-block gray-color">Working Remote Since</span>
                    <h3>2016</h3>
                </div>
            </div>
        </mat-card>
    </div>
</div>
