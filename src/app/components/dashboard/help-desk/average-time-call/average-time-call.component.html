<div
    class="row"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="col-xxl-12 col-md-6">
        <mat-card class="mb-25 tagus-card position-relative average-time-call-box">
            <mat-card-content>
                <img src="assets/img/chart/chart3.png" class="chart" alt="chart">
                <div class="icon position-relative text-center">
                    <i class="ri-phone-line"></i>
                </div>
                <h4 class="gray-color">
                    00<span>m</span> : 30<span>s</span>
                </h4>
                <h5 class="fw-semibold">Avg. Speed of answer</h5>
                <p>It is a long established fact.</p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-xxl-12 col-md-6">
        <mat-card class="mb-25 tagus-card position-relative average-time-call-box">
            <mat-card-content>
                <img src="assets/img/chart/chart4.png" class="chart" alt="chart">
                <div class="icon position-relative text-center">
                    <i class="ri-time-line"></i>
                </div>
                <h4 class="gray-color">
                    04<span>m</span> : 10<span>s</span>
                </h4>
                <h5 class="fw-semibold">Time to Resolved Complaint</h5>
                <p>It is a long established fact.</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
